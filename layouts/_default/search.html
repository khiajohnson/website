{{- define "main" }}

<header class="page-header">
    {{ partial "breadcrumbs.html" . }}
    <h1>{{ .Title }}&nbsp;</h1>
    {{- if .Description }}
    <div class="post-description">
        <!-- {{ .Description }} -->

    </div>
    {{- end }}
    {{- if not (.Param "hideMeta") }}
    <div class="post-meta">
        {{- partial "translation_list.html" . -}}
    </div>
    {{- end }}
</header>

<div id="searchbox">
    <input id="searchInput" autofocus placeholder="{{ .Description }}" aria-label="search" type="search">
    <ul id="searchResults" aria-label="search results"></ul>
</div>

{{- end }}{{/* end main */}}
